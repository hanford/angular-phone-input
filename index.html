<html>
  <head>
    <title>Angular Phone Input</title>
    <style>
      .center {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
      }

      .title {
        font-size: 24px;
        font-family: sans-serif;
      }

      .sub-title {
        font-family: sans-serif;
        font-size: 18px;
        margin-bottom: 24px;
      }

      input {
        padding: 8px;
        border: 1px solid #DDD;
        border-radius: 2px;
        font-size: 16px;
      }
    </style>
  </head>
  <body ng-app="exampleApp" ng-controller="exampleCtrl">
  <a href="https://github.com/hanford/angular-phone-input"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
    <div class="center">
      <h1 class="title">angular-phone-input</h1>
      <div class="sub-title">A small angular directive for formatting phone numbers</div>
      <input ng-model="phone" phone-number type="text">
      <br />
      <code>value: {{phone}}</code>
      <div style="margin-top:40px">
        <iframe src="https://ghbtns.com/github-btn.html?user=hanford&repo=angular-phone-input&type=star&count=true&size=large" frameborder="0" scrolling="0" height="30px" style="display:inline-block;margin:0 auto;width:111px"></iframe>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
    <script src="./dist/angular-phone-input.js"></script>
    <script>
      angular.module('exampleApp', [
        'angular-phone-input'
      ])

      .controller('exampleCtrl', function ($scope) {
        $scope.phone = '5551231231'
      })
    </script>
  </body>
